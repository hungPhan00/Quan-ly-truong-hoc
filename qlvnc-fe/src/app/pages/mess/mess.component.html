<div class="row" class="container" id="maincontainer">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Danh sách tin nhắn</h4>
          <form class="form-inline my-2 my-lg-0">
        
          </form>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table" id="studenttable">
              <thead class="text-primary">
                <tr>
                  <th>ID</th>
                  <th>Tên</th>
                  <th>gmail</th>
                  <th>Ngành đăng kí,tín chỉ...</th>
                  <th>Lời nhắn</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let s of mess">
                  <td>{{ s.id }}</td>
                  <td>{{ s.name }}</td>
                  <td>{{ s.gmail }}</td>
                  <td>{{ s.chuyennganh }}</td>
                  <td>{{ s.tinnhan }}</td>
                  <td>
                    <div class="float-right btn-group btn-group-sm">
                      <a
                        (click)="onOpenModal(s, 'edit')"
                        class="btn btn-primary tooltips"
                        data-placement="top"
                        data-original-title="Edit"
                        ><i class="fa fa-pencil"></i>
                      </a>
                      <a
                        (click)="onOpenModal(s, 'delete')"
                        class="btn btn-secondary tooltips"
                        data-placement="top"
                        data-original-title="Delete"
                        ><i class="fa fa-times"></i
                      ></a>
                    </div>
                  </td>
                </tr>
                <script src="script.js" defer></script>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- edit -->
  <div
    class="modal fade"
    id="updateStudentModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="employeeEditModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateEmployeeModalLabel">
            Chỉnh sửa thông tin: {{ editMess?.name }}
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #editForm="ngForm">
            <div class="form-group">
              <label for="name">Tên</label>
              <input
                type="text"
                ngModel="{{ editMess?.name }}"
                name="name"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
                placeholder="Nhập tên"
              />
            </div>
            <input
              type="hidden"
              ngModel="{{ editMess?.id }}"
              name="id"
              class="form-control"
              id="id"
              placeholder="id"
            />
            <div class="form-group">
              <label for="mamh">Gmail</label>
              <input
                type="text"
                ngModel="{{ editMess?.gmail }}"
                name="gmail"
                class="form-control"
                id="gmail"
                placeholder="Nhập gmail"
              />
            </div>
            <div class="form-group">
              <label for="chuyennganh">Ngành học</label>
              <input
                type="text"
                ngModel="{{ editMess?.chuyennganh}}"
                name="chuyennganh"
                class="form-control"
                id="chuyennganh"
                placeholder="Nhập chuyên ngành"
              />
            </div>
            <div class="form-group">
              <label for="tinnhan">Lời nhắn</label>
              <input
                type="text"
                ngModel="{{ editMess?.tinnhan }}"
                name="lichtinnhanday"
                class="form-control"
                id="tinnhan"
                placeholder="Nhập Lời nhắn"
              />
            </div>
  
            <div class="modal-footer">
              <button
                type="button"
                id=""
                data-dismiss="modal"
                class="btn btn-secondary"
              >
                Đóng
              </button>
              <button
                (click)="onUpdateMess(editForm.value)"
                data-dismiss="modal"
                class="btn btn-primary"
              >
                Lưu thay đổi
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- delet -->
  <div
    class="modal fade"
    id="deleteStudentModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="deleteModelLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModelLabel">Xóa Lời nhắn</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Bạn chắc chắn xóa lời nhắn của: {{ deleteMesss?.name }}?</p>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Không
            </button>
            <button
              (click)="onDeleteMess(deleteMesss.id)"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Có
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- nofi -->
  <div *ngIf="mess?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">KHÔNG TÌM THẤY LỜI NHẮN NÀO</h4>
    </div>
  </div>
